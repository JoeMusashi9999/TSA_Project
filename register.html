    <main>
      <div class="registration-container">
        <form>
          <h2>REGISTRATION FORM</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
      
          <label for="type">Type of launch:</label>
          <select id="type" name="type">
            <option value="none">Please select a type of launch</option>
            <option value="Commercial">Commercial</option>
            <option value="Personal">Personal</option>
            <option value="Governement">Government</option>
          </select><br>


          <label for="destination">Destination:</label>
          <select id="destination" name="destination">
            <option value="none">Please select a destination</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
          </select><br>

          

          <label for="other-requests">Other Requests:</label>
          <textarea id="other-requests" name="other-requests"></textarea><br>
          <div id="output"><p>Please select an option.</p></div>
          <script src="js/cost-listener.js"></script>
          <input type="submit" value="Start Your Journey">
        </form>
        <img class="registration-art" src="static/art_imgs/e58da8ab-8c61-4f34-9738-1b081674c3d2.jpg"> 
      </div>
